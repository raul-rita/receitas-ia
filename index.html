<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReceitAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header>
      <div>
        <h2>05 de Novembro</h2>
        <h1>Olá, Raul!</h1>
      </div>
      <img src="./img/perfil.jpg" alt="foto de perfil">
    </header>

    <section class="busca">
      <input type="text" placeholder="Quais ingredientes você tem aí?" name="ingredientes" id="ingredientes">
    </section>
    
    <section class="sabores">
      <p>Escolha o saber que você deseja!</p>

      <div>
        <button class="sabor">Doce</button>
        <button class="sabor">Salgado</button>
        <button class="sabor">Agridoce</button>
      </div>
    </section>
    
    <section class="refeicoes">
      <p>Escolha para qual refeição gostaria!</p>
      <button>
        <span>Café da Manhã</span>
        <img src="./img/cafe.jpg" alt="Café da Manhã">
      </button>

      <button>
        <span>Almoço</span>
        <img src="./img/almoco.jpg" alt="Almoço">
      </button>
      
      <button>
        <span>Jantar</span>
        <img src="./img/jantar.jpg" alt="Jantar">
      </button>
    </section>

    <button class="gerar_receita">
      Gerar Receita
    </button>
  </main>
</body>

</html>
