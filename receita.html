<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receita</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <header>
      <div>
        <h2>05 de Novembro</h2>
        <h1>Olá, Raul!</h1>
      </div>
      <img src="./img/perfil.jpg" alt="foto de perfil">
    </header>

    <section class="botoes_resultado">
      <button>Gerar nova receita</button>
      <button>Voltar</button>
    </section>

    <h2 class="subtitulo">Sugestão de receita</h2>

    <section class="escolha">
      <button>
        <span>Café da Manhã</span>
        <img src="./img/cafe.jpg" alt="Café da Manhã">
      </button>

      <button>
        <span>Almoço</span>
        <img src="./img/almoco.jpg" alt="Almoço">
      </button>

      <button>
        <span>Jantar</span>
        <img src="./img/jantar.jpg" alt="Jantar">
      </button>

      <section class="sabores">
        <div>
          <button class="sabor">Doce</button>
          <button class="sabor">Salgado</button>
          <button class="sabor">Agridoce</button>
        </div>
      </section>
    </section>

    <section class="resultado">

    </section>

  </main>
  <script src="script.js"></script>

</body>

</html>
